env:
  es6: true
  node: true
extends: 'eslint:recommended'
rules:
  indent:
    - error
    - 2
    - SwitchCase: 1
  linebreak-style:
    - error
    - unix
  no-console:
    - off       # not using logging framework
  quotes:
    - error
    - double
    - allowTemplateLiterals: true    
  semi:
    - error
    - always
