<!DOCTYPE html>
<html>
  <head meta charset="UTF-8">
    <title>O'Nodes booksite</title>
    <link rel="icon" href="favicon.png" type="image/png">

    <!-- Bootstrap 4 config (from Bootstrap 4 site) -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap 4 CSS via CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles1.css">

    <!-- Font Awesome for the icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1>O'Nodes booksite</h1>
          <p class="lead">This is a sample page used for web scraping</p>
        </div>
      </div>
    </header>
    <div class="card">
      <div class="card-block">
        <div class="book">
          <h2 class="card-title"></h2>
          <h3 class="card-subtitle mb-2 text-muted"></h3>
          <p class="card-text"></p>
        </div>
      </div>
    </div>

    <!-- static footer -->
    <footer class="footer">
      <small>with <span class="fa fa-heart" id="redheart"></span> from sergiofonzalez</small>
    </footer>

    <!-- Custom JavaScript that acts on the page -->
    <script>
      document.querySelector("h2").innerHTML = "Catch-22";
      document.querySelector("h3").innerHTML = "Joseph Heller";
      document.querySelector(".card-text").innerHTML = "A satirical indictment of military madness.";
    </script>
  </body>
</html>
