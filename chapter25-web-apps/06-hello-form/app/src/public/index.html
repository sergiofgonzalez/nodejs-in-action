<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- OpenIconic Icons -->
    <link rel="stylesheet" href="stylesheets/open-iconic/font/css/open-iconic-bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylesheets/styles1.css">

    <title>Hello, Form!</title>
  </head>
  <body>
    <h1>Hello, <code>&lt;form&gt;</code></h1>

    <form action="example/submit.html">
      <!-- Name input textfield -->
      <div class="form-group">
        <label for="inputName1">Name</label>
        <input class="form-control" type="text" name="name" id="inputName1" aria-describedby="nameHelp">
        <small id="nameHelp" class="form-text text-muted">Type your username</small>
      </div> <!-- name input textfield -->

      <!-- Password input textfield -->
      <div class="form-group">
        <label for="inputPassword1">Password</label>
        <input class="form-control" type="password" name="password" id="inputPassword1" aria-describedby="passwordHelp">
        <small id="passwordHelp" class="form-text text-muted">Type your password</small>
      </div> <!-- Password input textfield -->

      <!-- Log in button -->
      <button type="submit" class="btn btn-primary">Log in</button>
    </form>

    <dl style="margin-top: 20px;">
      <dt>Instructions</dt>
      <dd>
        Open the console by pressing <code>F12</code> to see additional info.
      </dd>
    </dl>

    <!-- JavaScript -->
    <script src="javascript/app.js" type="module"></script>
  </body>
</html>
