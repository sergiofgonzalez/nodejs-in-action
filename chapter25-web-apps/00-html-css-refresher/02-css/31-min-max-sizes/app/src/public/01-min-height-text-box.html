<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>min- and max- sizes</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="stylesheets/01_styles.css" rel="stylesheet">

</head>
  <body>
    <header>
      <h1>Boxes with <code>min-height</code></h1>
    </header>
    <main>
      <section>
        <div class="wrapper">
          <div class="box empty"></div>
          <div class="box non-empty">
            These boxes both have a min-height set, this box has content
            in it which will need more space than the assigned height,
            and so it grows from the minimum.
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
