<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- favico -->
  <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">

  <!-- Additional custom styling -->
  <link href="stylesheets/styles.css" rel="stylesheet">

  <!-- TypeScript: you may want to consider Browserify for complex projects -->
  <script src="ts/client.js" type="module" defer></script>

  <title>Hello, Boostrap Flexbox utilities!</title>
</head>
<body>
  <div class="container">
    <header class="bg-secondary p-3 text-center text-white">
      <h1>Simple flexbox example</h1>
    </header>
    <section>
      <div class="bg-dark border border-light">
        <p class="lead text-center text-white"><code>.justify-content-start</code></p>
        <div class="d-flex justify-content-start p-3">
          <button type="button" class="btn btn-primary">Smile</button>
          <button type="button" class="btn btn-success">Laugh</button>
          <button type="button" class="btn btn-info">Wink</button>
          <button type="button" class="btn btn-warning">Shrug</button>
          <button type="button" class="btn btn-danger">Blush</button>
        </div>
      </div>
      <div class="bg-dark border border-light">
        <p class="lead text-center text-white"><code>.justify-content-end</code></p>
        <div class="d-flex justify-content-end p-3">
          <button type="button" class="btn btn-primary">Smile</button>
          <button type="button" class="btn btn-success">Laugh</button>
          <button type="button" class="btn btn-info">Wink</button>
          <button type="button" class="btn btn-warning">Shrug</button>
          <button type="button" class="btn btn-danger">Blush</button>
        </div>
      </div>
      <div class="bg-dark border border-light">
        <p class="lead text-center text-white"><code>.justify-content-center</code></p>
        <div class="d-flex justify-content-center p-3">
          <button type="button" class="btn btn-primary">Smile</button>
          <button type="button" class="btn btn-success">Laugh</button>
          <button type="button" class="btn btn-info">Wink</button>
          <button type="button" class="btn btn-warning">Shrug</button>
          <button type="button" class="btn btn-danger">Blush</button>
        </div>
      </div>
      <div class="bg-dark border border-light">
        <p class="lead text-center text-white"><code>.justify-content-between</code></p>
        <div class="d-flex justify-content-between p-3">
          <button type="button" class="btn btn-primary">Smile</button>
          <button type="button" class="btn btn-success">Laugh</button>
          <button type="button" class="btn btn-info">Wink</button>
          <button type="button" class="btn btn-warning">Shrug</button>
          <button type="button" class="btn btn-danger">Blush</button>
        </div>
      </div>
      <div class="bg-dark border border-light">
        <p class="lead text-center text-white"><code>.justify-content-around</code></p>
        <div class="d-flex justify-content-around p-3">
          <button type="button" class="btn btn-primary">Smile</button>
          <button type="button" class="btn btn-success">Laugh</button>
          <button type="button" class="btn btn-info">Wink</button>
          <button type="button" class="btn btn-warning">Shrug</button>
          <button type="button" class="btn btn-danger">Blush</button>
        </div>
      </div>
      <div class="bg-dark border border-light">
        <p class="lead text-center text-white"><code>.justify-content-evenly</code></p>
        <div class="d-flex justify-content-evenly p-3">
          <button type="button" class="btn btn-primary">Smile</button>
          <button type="button" class="btn btn-success">Laugh</button>
          <button type="button" class="btn btn-info">Wink</button>
          <button type="button" class="btn btn-warning">Shrug</button>
          <button type="button" class="btn btn-danger">Blush</button>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
