<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- favico -->
  <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">

  <!-- Additional custom styling -->
  <link href="stylesheets/styles.css" rel="stylesheet">

  <!-- TypeScript: you may want to consider Browserify for complex projects -->
  <script src="ts/client_validation.js" type="module" defer></script>

  <title>Hello, Forms!</title>
</head>
<body>
  <div class="container">
    <div class="text-center">
      <h2>Validation</h2>
      <p class="lead">Providing feedback to the user filling out forms!</p>
    </div>
    <div class="row justify-content-center my-5">
      <div class="col-md-10">
        <form class="row g-3 needs-validation" novalidate>

          <!-- First name -->
          <div class="col-md-4">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="your name here..." required>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">First name is required</div>
          </div>

          <!-- Last name -->
          <div class="col-md-4">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" value="Isaacs" placeholder="your last name here..." required>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Last name is required</div>
          </div>

          <!-- username -->
          <div class="col-md-4">
            <label for="username" class="form-label">Last name</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="text" class="form-control" id="username" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">Please choose a username.</div>
            </div>
          </div>

          <!-- State -->
          <div class="col-md-4">
            <label for="state" class="form-label">State</label>
            <select class="form-select" id="state" required>
              <option selected disabled value="">Choose...</option>
              <option value="liquid">Liquid</option>
              <option value="solid">Solid</option>
              <option value="gas">Gas</option>
            </select>
            <div class="invalid-feedback">Please select a valid state.</div>
          </div>

          <!-- agree terms -->
          <div class="col-12">
            <div class="form-check">
              <input type="checkbox" id="agreeTerms" required>
              <label class="form-check-label">Agree to terms and conditions</label>
              <div class="invalid-feedback">You must agree before submitting</div>
            </div>
          </div>

          <!-- button -->
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</body>
</html>
