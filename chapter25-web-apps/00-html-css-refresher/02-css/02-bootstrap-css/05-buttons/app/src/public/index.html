<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- favico -->
  <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">

  <!-- Additional custom styling -->
  <link href="stylesheets/styles.css" rel="stylesheet">

  <!-- TypeScript: you may want to consider Browserify for complex projects -->
  <script src="ts/client.js" type="module" defer></script>

  <title>Buttons in action!</title>
</head>
<body>
  <!-- regular buttons with their semantics -->
  <div class="container">
    <h2>Regular buttons</h2>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-link">Link</button>
  </div>

  <!-- outline buttons with their semantics -->
  <div class="container">
    <h2 class="mt-5">Outline buttons</h2>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
    <button type="button" class="btn btn-outline-link">Link</button>
  </div>

  <!-- button sizes -->
  <div class="container">
    <h2 class="mt-5">Button sizes</h2>
    <button type="button" class="btn btn-primary btn-lg">Large button</button>
    <button type="button" class="btn btn-primary">Regular button</button>
    <button type="button" class="btn btn-primary btn-sm">Small button</button>
  </div>

  <!-- enabled and disabled -->
  <div class="container">
    <h2 class="mt-5">Enabled and disabled buttons</h2>
    <button type="button" class="btn btn-primary" disabled>Disabled button</button>
    <button type="button" class="btn btn-primary">Enabled button</button>
  </div>

</body>
</html>
