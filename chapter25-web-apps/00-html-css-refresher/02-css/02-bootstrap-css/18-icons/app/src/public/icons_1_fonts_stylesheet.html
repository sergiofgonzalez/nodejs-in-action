<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- favico -->
  <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">

  <!-- Additional custom styling -->
  <link href="stylesheets/styles.css" rel="stylesheet">

  <!-- TypeScript: you may want to consider Browserify for complex projects -->
  <script src="ts/client.js" type="module" defer></script>

  <title>Hello, Bootstrap icons!</title>

  <style>
    .icon-purple-xxl {
      font-size: 128px;
      color: rebeccapurple;
    }
  </style>
</head>
<body>
  <div class="container bg-light">
    <h2 class="h2">Out of the box icon using the font stylesheet</h2>
    <i class="bi bi-card-checklist"></i>
  </div>


  <div class="container bg-light">
    <h2 class="h2">Adjusting the font size with inline <code>style</code></h2>
    <i class="bi bi-card-checklist" style="font-size: 64px;"></i>
  </div>

  <div class="container bg-light">
    <h2 class="h2">Adjusting the font size/color with <code>style</code></h2>
    <i class="bi bi-card-checklist icon-purple-xxl" style="font-size: 64px;"></i>
  </div>

</body>
</html>
