<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- favico -->
  <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">

  <!-- Additional custom styling -->
  <link href="stylesheets/styles.css" rel="stylesheet">

  <!-- TypeScript: you may want to consider Browserify for complex projects -->
  <script src="ts/bundle.js" type="module" defer></script>

  <title>Hello, toasts!</title>
</head>
<body>

  <!-- Hello, toast! -->
  <div class="container my-5">
    <h2 class="text-center">Hello, toast!</h2>

    <!-- This button is used to show the toast below -->
    <button type="button" class="btn btn-primary" id="liveToastBtn">Show toast!</button>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index:11">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="icons/favicon.ico" class="rounded me-2" style="height: 32px; width: 32px;" alt="Toast header image">
          <strong class="me-auto">Toast header!</strong>
          <small>pushed 11 hours ago</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div> <!-- toast-header -->
        <div class="toast-body">
          This is the toast body. Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempora perspiciatis non a natus adipisci nisi dignissimos laborum eligendi omnis voluptas.
        </div>
      </div> <!-- toast -->
    </div>
  </div>

</body>
</html>
