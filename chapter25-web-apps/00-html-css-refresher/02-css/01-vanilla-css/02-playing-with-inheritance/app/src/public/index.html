<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Playing with inheritance</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>

  <body>
    <header>
      <h1>Playing with inheritance!</h1>
    </header>
    <main>
      <section>
        <ul>
          <li>Default <a href="#">link</a> color</li>
          <li class="my-class-1">Inherit the <a href="#">link</a> color</li>
          <li class="my-class-2">Reset (initializes) the <a href="#">link</a> color</li>
          <li class="my-class-3">Unset (will act like inherit) the <a href="#">link</a> color</li>
        </ul>
      </section>
      <section>
        <blockquote>
          <p>This blockquote is styled</p>
        </blockquote>
        <blockquote class="fix-this">
          <p>This blockquote is not styled</p>
        </blockquote>
      </section>
    </main>
  </body>
</html>
