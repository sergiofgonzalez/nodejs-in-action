<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>min- and max- sizes</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="stylesheets/02_styles.css" rel="stylesheet">

</head>
  <body>
    <header>
      <h1>Images with <code>max-width</code></h1>
    </header>
    <main>
      <section>
        <div class="wrapper">
          <div class="box"><img src="/images/small_circle.png" alt="small circle" class="width"></div>
          <div class="box"><img src="/images/small_circle.png" alt="small circle" class="max"></div>
          <div class="minibox"><img src="/images/small_circle.png" alt="small circle" class="max"></div>
        </div>
      </section>
    </main>
  </body>
</html>
