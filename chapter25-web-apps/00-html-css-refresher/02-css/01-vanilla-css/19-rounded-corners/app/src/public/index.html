<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Boxes with rounded corners</title>
    <link href="stylesheets/styles.css" rel="stylesheet">
</head>
  <body>
    <h1>Boxes with rounded corners using<code>border-radius</code> property</h1>
    <div class="box square">
      <h2>Borders</h2>
      <p>Square corners</p>
    </div>
    <div class="box circular">
      <h2>Borders</h2>
      <p>Circular corners</p>
    </div>
    <div class="box elliptical">
      <h2>Borders</h2>
      <p>Elliptical corners</p>
    </div>
  </body>
</html>
