<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Examples of different display types</title>
    <link rel="stylesheet" href="stylesheets/styles_ex1.css">
</head>
  <body>
    <h1>CSS Box Model: examples of different display types</h1>
    <h2>Example 1</h2>

    <!-- this will not be styled with any display type -->
    <p>
      I am a paragraph. A short one.
    </p>

    <!-- this will be styled with flex so that li's won't follow normal flow -->
    <ul>
      <li>Item one</li>
      <li>Item two</li>
      <li>Item three</li>
    </ul>

    <!-- the first span will be styled with block display -->
    <p>
      I am another paragraph. Some of
      the <span class="block">words</span>
      have been wrapped in a <span>span
      element</span>.
    </p>
</body>
</html>
