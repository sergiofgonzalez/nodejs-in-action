<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello, sizing images with object-fit</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="stylesheets/styles.css" rel="stylesheet">
    <script src="javascript/app.js" type="module" defer></script>
</head>
  <body>
    <header>
      <h1>Hello, sizing images with <code>object-fit</code>!</h1>
    </header>
    <main>
      <section>
        <div class="wrapper">
          <div class="box">
            <img src="images/food_small.jpg" alt="food" class="cover">
          </div>
          <div class="box">
            <img src="images/food_small.jpg" alt="food" class="contain">
          </div>
          <div class="box">
            <img src="images/food_small.jpg" alt="food" class="fill">
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
