<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello, absolute and relative lengths</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="stylesheets/styles.css" rel="stylesheet">

</head>
  <body>
    <header>
      <h1>Hello, <em>absolute</em> and <em>relative</em> lengths!</h1>
    </header>
    <main>
      <section>
        <div class="wrapper">
          <div class="box px">I am 200px wide</div>
          <div class="box vw">I am 10vm wide</div>
          <div class="box em">I am 10em wide</div>
        </div>
      </section>
    </main>
  </body>
</html>
