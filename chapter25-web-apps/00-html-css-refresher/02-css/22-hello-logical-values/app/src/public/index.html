<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello, logical values</title>
    <link href="stylesheets/styles.css" rel="stylesheet">
</head>
  <body>
    <header>
      <h1>Hello, <em>logical values</em> property</h1>
    </header>
    <main>
      <section>
        <div class="wrapper">
          <div class="box logical">
            <img src="images/big-star.png" alt="star">
            <p>This box uses logical properties. The star image has been floated inline-start, it also has a margin on the inline-end and block-end.</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
