<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello, CSS!</title>

    <!-- CSS -->
    <link rel="stylesheet" href="stylesheets/styles.css">
  </head>

  <body>
      <header>
        <h1>Hello, CSS!</h1>
        <nav>
          <ul>
            <ul>
              <li><a href="index.html" title="Unstyled home page">Unstyled Home page</a></li>
              <li><span>Home page with CSS!</span></li>
            </ul>
        </nav>
      </header>
      <main>
        <section>
          <h1>I am a level one heading</h2>

          <p>
            This is a paragraph of text. In the text is a <span class="special">span element</span> and
            also a <a href="https://example.com">link</a>.
          </p>

          <p>
            This is the second paragraph. It contains an <em>emphasized</em> element.
          </p>

          <ul>
            <li>Item <span>one</span></li>
            <li class="special">Item two</li>
            <li>Item <em>three</em></li>
          </ul>
        </section>
      </main>
  </body>
</html>
