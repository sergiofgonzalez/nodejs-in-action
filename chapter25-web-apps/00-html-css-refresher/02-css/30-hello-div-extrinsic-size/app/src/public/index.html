<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello, extrinsic size of &lt;div&gt;!</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="stylesheets/styles.css" rel="stylesheet">

</head>
  <body>
    <header>
      <h1>Hello, extrinsic size of <code>&lt;div&gt;</code>!</h1>
    </header>
    <main>
      <section>
        <div class="box"></div>
      </section>
      <section>
        <div class="box">
          <p>
            Adding some content to the <code>&lt;div&gt;</code>
            which has been given a specific size might cause
            overflow because the size given takes precedence
            over the intrinsic behavior of the element.
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
