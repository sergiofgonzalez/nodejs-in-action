<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello, percentages!</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="stylesheets/styles.css" rel="stylesheet">

</head>
  <body>
    <header>
      <h1>Hello, <em>percentages</em>!</h1>
    </header>
    <main>
      <section>
        <h2>Boxes</h2>
        <div class="box px">I am 200px wide</div>
        <div class="box percent">I am 40% wide</div>
        <div class="wrapper">
          <div class="box px">I am 200px wide</div>
          <div class="box percent">I am 40% wide</div>
        </div>
      </section>
      <section>
        <h2>Nested lists</h2>
        <ul>
          <li>One</li>
          <li>Two</li>
          <li>
            Three
            <ul>
              <li>Three A</li>
              <li>
                Three B
                <ul>
                  <li>Three B 2</li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
