<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello, TypeScript global declarations</title>
  <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="stylesheets/styles.css" rel="stylesheet">
  <script src="ts/client.js" type="module" defer></script>
</head>

<body>
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h1>Hello, <em>CORS</em>!</h1>
      </div>
      <div class="card-body">
        <h5 class="card-title">Testing different cross-origin request scenarios</h5>
        <p class="card-text">Select an option to trigger a cross-origin request and see the results:</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="actionsRadio" id="actionNoCors" value="actionNoCors">
          <label class="form-check-label" for="actionNoCors">
            Cross-origin request to non-CORS enabled resource <code>/</code>
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="actionsRadio" id="actionCors" value="actionCors">
          <label class="form-check-label" for="actionCors">
            Cross-origin request to CORS enabled resource <code>/allow-cors</code>
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="actionsRadio" id="actionExternalModeCors" value="actionExternalModeCors">
          <label class="form-check-label" for="actionExternalModeCors">
            Cross-origin request to external site <code>https://www.example.com</code> (fetch mode cors)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="actionsRadio" id="actionExternalModeNoCors" value="actionExternalModeNoCors">
          <label class="form-check-label" for="actionExternalModeNoCors">
            Cross-origin request to external site <code>https://www.example.com</code> (fetch mode no-cors)
          </label>
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="fetchResultsTextarea" rows="3" placeholder="cross-origin request results" disabled></textarea>
        </div>
      </div> <!-- card body -->
    </div> <!-- card -->
  </div> <!-- container-fluid -->
</body>
</html>
