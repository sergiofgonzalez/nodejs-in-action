<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vanilla TS UI for a REST API</title>
  <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link href="stylesheets/styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="ts/bundle.js" type="module"></script>
</head>

<body>
  <!-- Header nav bar: text -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-md">
      <span class="navbar-brand mb-0 h1">ToDo Tasks</span>
    </div>
  </nav> <!-- Header nav bar: end -->

  <!-- container-fluid: main section -->
  <div class="container-fluid">

    <!-- Form: adding tasks -->
    <form class="row gy-2 gx-3 mb-3">
      <div class="col-10">
        <label class="visually-hidden" for="todoDescInput">ToDo Task Description</label>
        <input type="text" class="form-control" id="todoDescInput" placeholder="ToDo description here...">
      </div>
      <div class="d-grid gap-2 col-2 mx-auto">
        <button type="button" class="btn btn-primary" id="btnSave">Add</button>
      </div>
    </form>
    <!-- Form: end-->

    <!-- div containing the table with tasks -->
    <div class="row gy-2 gx-3 mb-3">
      <div class="col-12">
        <table class="table table-bordered mb-3">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">ToDo Task Description</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div> <!-- div containing the table: end -->

    <!-- Edit Task Modal -->
    <div class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit ToDo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-2">
                <label class="form-label" for="todoEditInputID">ID</label>
                <input type="text" class="form-control" id="todoEditInputID" readonly>
              </div>
              <div class="col-10">
                <label for="todoEditInputDesc" class="form-label">Task Description</label>
                <input type="text" class="form-control" id="todoEditInputDesc">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="btnUpdate">Save</button>
          </div>
        </div>
      </div>
    </div> <!-- Edit Task Modal: end -->

    <!-- Delete Task Modal-->
    <div class="modal fade" id="deleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete ToDo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-2">
                <label class="form-label" for="todoDeleteInputID">ID</label>
                <input type="text" class="form-control" id="todoDeleteInputID" readonly>
              </div>
              <div class="col-10">
                <label for="todoDeleteInputDesc" class="form-label">Task Description</label>
                <input type="text" class="form-control" id="todoDeleteInputDesc" readonly>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="btnDelete">Delete</button>
          </div>
        </div>
      </div>
    </div> <!-- Delete Task Modal: end -->
  </div> <!-- container-fluid -->
</body>

</html>
