<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- OpenIconic Icons -->
    <link rel="stylesheet" href="stylesheets/open-iconic/font/css/open-iconic-bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylesheets/styles1.css">

    <title>Hello, file upload from a form!</title>
  </head>
  <body>
    <div class="container" style="height: 100vh;">
      <div class="row align-items-center">
        <div class="col-10 mx-auto h-50">
          <h1>Hello, file upload from a <code>&lt;form&gt;</code></h1>

          <form action="/upload" method="POST" enctype="multipart/form-data">
            <!-- File input textfield -->
            <div class="form-group">
              <label for="inputFile">Select a File</label>
              <input type="file" class="form-control-file" id="inputFile" name="inputFile" accept="image/*">
              <span class="badge badge-primary" id="fileInfo">(none)</span>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary" id="submitBtn">Upload</button>
          </form>
        </div>
      </div> <!-- row -->
      <div class="row align-items-center h-50">
        <div class="col-10 mx-auto">
          <div id="uploadedFilesTable"></div>
        </div>
      </div>
    </div> <!-- container -->
    <!-- JavaScript -->
    <script src="javascript/app.js" type="module"></script>
  </body>
</html>
